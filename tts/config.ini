[Paths]
; Path to the Python executable. Required to run the underlying anki-tts-cli.py script.
; Example: C:\Python\Python312\python.exe
PythonPath=C:\Python\Python312\python.exe

; Path to the anki-tts-cli.py script that handles the actual Text-to-Speech synthesis.
; This is part of the https://github.com/voothi/20260119103526-anki-tts-cli repository.
ScriptPath=U:\voothi\20260119103526-anki-tts-cli\anki-tts-cli.py

[Settings]
; The language code that is active when the script starts (must exist in [Languages] section).
DefaultLanguage=en

[Languages]
; Each entry defines a language supported by the script.
; Format: code=DisplayLabel,BGColor,FGColor,Hotkey
; 
; Parameters:
; - code: The language code passed to the Python TTS script (e.g., en, de, ru).
; - DisplayLabel: The 2-letter abbreviation shown on the Tray Icon and in the Tray Menu.
; - BGColor: The background color of the Tray Icon in 0xBBGGRR (hex) format.
; - FGColor: The text (foreground) color of the Tray Icon in 0xBBGGRR format.
; - Hotkey: (Optional) The AutoHotkey shortcut string to trigger reading in this language.
;
; Color Reference (0xBBGGRR):
; - 0xD83E00 = Blue
; - 0xFFFF00 = Yellow (BGR for AHK)
; - 0x0000FF = Red
; - 0xFFD700 = Cyan/Gold mix
; - 0xFFFFFF = White
; - 0x000000 = Black

en=En,0xD83E00,0xFFFFFF,^!+2
de=De,0x00D7FF,0x000000,^!+3
ru=Ru,0x0000FF,0xFFFFFF,^!+4
uk=Uk,0xFFD700,0x000000,^!+5
